<form class="row" action="" (ngSubmit)="emitCharacter()">
    <h4>Agregar personaje</h4>

    <input type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre del personaje">

    <input type="number"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">

    <!-- <button (click)="emitCharacter()" type="submit" class="btn btn-primary">
        Agregar
    </button> -->

    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
    <pre>{{ character | json}}</pre>
</form>
