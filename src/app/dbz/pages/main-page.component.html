<h3>DBZ Personajes</h3>
<div class="row">
    <div class="col">
        <dbz-list [characterList]="character"
        (onDeleteId)="onDeleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
</div>
